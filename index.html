<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb8f6d63fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="flex bg-[#F9F6E2] items-center justify-evenly flex-col lg:flex-row p-3">
        <div class="flex flex-1 flex-row justify-evenly items-center gap-5">
            <div class="lg:flex-1 ">

            </div>
            <div class="flex flex-1 flex-col justify-evenly items-center gap-5">
                <p class="text-xl font-medium text-[#111111]">--SALE FEVER--</p>
                <h1 class="font-extrabold text-3xl text-[#111111] text-center">Purchase Tk 200 or above & get <span
                        class="text-[#E527B2]">20% off</span></h1>
                <div class="flex gap-1 items-center">
                    <p class="text-xs text-[#111111]">Use Promo Code</p>
                    <p class="bg-[#E527B2] text-white rounded-s w-20 text-center">SELL200</p>
                </div>
            </div>

        </div>
        <div class="flex-1 items-center justify-center">
            <img src="images/Summer1.png" class=" lg:w-[65%]">
        </div>

    </section>


    <section class=" lg:px-24 lg:py-5">
        <h1 class="font-semibold text-3xl lg:text-xl text-center lg:text-left md:text-center">Kitchenware</h1>
        <div class="grid lg:grid-cols-4 md:grid-cols-3">
            <!-- First Card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <div>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                    </div>
                    <h2 class="card-title">K. Accessories!</h2>
                    <div class="card-actions">
                       <p class="text-gray-400">39.00 Tk</p>
                    </div>
                </div>
            </div>
            <!-- Second Card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="/images/prod2.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <div>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                    </div>
                    <h2 class="card-title">K. Accessories!</h2>
                   
                    <div class="card-actions">
                        <div class="card-actions">
                            <p class="text-gray-400">25.00 Tk</p>
                         </div>
                    </div>
                </div>
            </div>
            <!-- Third Card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="/images/prod3.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <div>
                        <i class="fa-solid fa-star  text-yellow-400"></i>
                        <i class="fa-solid fa-star  text-yellow-400"></i>
                        <i class="fa-solid fa-star  text-yellow-400"></i>
                        <i class="fa-regular fa-star text-yellow-400"></i>
                        <i class="fa-regular fa-star  text-yellow-400"></i>
                    </div>
                    <h2 class="card-title">K. Accessories!</h2>
                   
                    <div class="card-actions">
                        <div class="card-actions">
                            <p class="text-gray-400">49.00 Tk</p>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="sales.js"></script>
</body>

</html>
